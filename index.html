<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Party</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Popup de bienvenida -->
    <div id="popup">
        <div id="popupContent">
            <h2>¡Bienvenido a la Fiesta de Halloween!</h2>
            <p>¡Prepárate para una noche espeluznante llena de diversión!</p>
            <button id="closePopupBtn">Cerrar</button>
        </div>
    </div>

    <header>
        <h1>Bienvenido a la Fiesta de Halloween</h1>
        <p>¡Haz clic para cambiar el tema y más sorpresas!</p>
    </header>

    <div id="content">
        <button id="changeThemeBtn">Cambiar Tema</button>
        <button id="activateSpookyModeBtn">Modo Espeluznante</button>
        <button id="toggleLightsBtn">Activar Luces Parpadeantes</button>

        <div id="halloweenDecorations">
            <div class="pumpkin"></div>
            <div class="ghost"></div>
            <div class="bat"></div>
            <div class="spider"></div>
            <div class="cobweb"></div>
        </div>

        <footer>
            <p>🎃 ¡Diviértete y mantente seguro este Halloween! 🎃</p>
        </footer>
    </div>

    <script src="main.js"></script>
</body>
</html>
